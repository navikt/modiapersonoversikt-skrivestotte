apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: modiapersonoversikt-skrivestotte
  namespace: default
  labels:
    team: personoversikt
spec:
  image: {{ image }}
  port: 7070
  team: personoversikt
  liveness:
    path: /modiapersonoversikt-skrivestotte/isAlive
    initialDelay: 20
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /modiapersonoversikt-skrivestotte/isReady
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /modiapersonoversikt-skrivestotte/metrics
  resources:
    requests:
      cpu: 50m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 512Mi
  ingresses:
    - https://app.adeo.no/modiapersonoversikt-skrivestotte
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  vault:
    enabled: true
    paths:
      - kvPath: /apikey/appdynamics/prod
        mountPath: /var/run/secrets/nais.io/vault
  leaderElection: true
  env:
    - name: ISSO_JWKS_URL
      value: "https://isso.adeo.no/isso/oauth2/connect/jwk_uri"
    - name: ISSO_ISSUER
      value: "https://isso.adeo.no:443/isso/oauth2"
    - name: DATABASE_JDBC_URL
      value: "jdbc:postgresql://A01DBVL009.adeo.no:5432/modiapersonoversikt-skrivestotte"
    - name: VAULT_MOUNTPATH
      value: "postgresql/prod-fss/"
    - name: USE_STATISTICS_SORT
      value: "true"
